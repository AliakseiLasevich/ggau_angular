<app-planner-form
  [teachers]="teachers$ | async"
  [disciplines]="disciplines$ | async"
  [faculties]="faculties$ | async"
  (isFormValid)="handleFormValidity($event)"
></app-planner-form>


<app-week-table
  *ngIf="isFormValid"
  [lessonForm]="lessonForm$ | async"
  [lessons]="lessons$ | async"
  [buildings]="buildings$ | async"
></app-week-table>
