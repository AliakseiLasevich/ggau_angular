<div class="buttons-wrapper">
  <button
    mat-raised-button
    class="small-button"
    [color]="dto.color"
    (click)="openDialogWindow()"
    [disabled]="dto.color === 'grey'"
    #tooltip="matTooltip"
    [matTooltip]="dto.orderTime"
    matTooltipPosition="above"
    matTooltipHideDelay="0"
  >
    {{ dto.logo }}
  </button>
</div>
