<app-filter
  [teachers]="teachers$ | async"
  [disciplines]="disciplines$ | async"
  [faculties]="faculties$ | async"

></app-filter>

  *ngIf="isFormValid"

  [lessons]="lessons$ | async"
  [buildings]="buildings$ | async"
></app-week>
