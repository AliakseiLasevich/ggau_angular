<div class="centered">
  <button mat-raised-button color="success" (click)="openCabinetForm()">
    Добавить Кабинет
  </button>
</div>

<table mat-table [dataSource]="cabinets">
  <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
    <th mat-header-cell *matHeaderCellDef>
      {{ col.label }}
    </th>

    <td mat-cell *matCellDef="let element" (click)="openCabinetForm(element)">
      <div>
        <span>
          {{ element[col.key] }}
        </span>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; let odd = odd; columns: displayedColumns" [class.striped-row]="odd"></tr>
</table>
