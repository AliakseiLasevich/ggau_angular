<div class="buttons-wrapper">
  <button
    mat-raised-button
    class="small-button"
    [color]="dto.color"
    (click)="openDialogWindow()"
    #tooltip="matTooltip"
          [matTooltip]="dto.orderTime"
          matTooltipPosition='above'
          matTooltipHideDelay="0"
  >
    {{dto.logo}}
  </button>
</div>
