<h1 mat-dialog-title>{{ data.lesson.discipline.name }}</h1>

<div mat-dialog-content>
  <p>{{ data.lesson.date }}</p>
  <p>{{ data.lesson.type }}</p>
  <p>{{ data.lesson.orderNumber }}</p>
  <p>{{ data.lesson.teacher.name }}</p>
  <p *ngFor="let subgroup of data.lesson.studentSubgroups">
    {{ subgroup.publicId }} / {{ subgroup.name }}
  </p>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Закрыть</button>
</div>
