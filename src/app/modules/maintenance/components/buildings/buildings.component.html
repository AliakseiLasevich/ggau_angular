<div class="centered">
  <button mat-raised-button color="success" (click)="openBuildingForm()">
    Добавить корпус
  </button>
</div>
<table mat-table [dataSource]="buildings">
  <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
    <th mat-header-cell *matHeaderCellDef>
      {{ col.label }}
    </th>

    <td mat-cell *matCellDef="let element" (click)="openBuildingForm(element)">
      <div>
        <span>
          {{ element[col.key] }}
        </span>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
