<div *ngIf="filter">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let date of dateRange" [matColumnDef]="date">
      <th mat-header-cell *matHeaderCellDef>{{ date }}</th>
      <td mat-cell *matCellDef="let row">
        <strong>
          {{ row[date]?.cabinet?.number }}
        </strong>

        <button
          mat-raised-button
          [color]="matchCabinetToFilter(row[date]?.cabinet)"
          [matTooltip]="generateTooltip(row[date])"
          *ngIf="!row[date].lesson"
        >
          Забронировать
        </button>

        <button
          *ngIf="row[date].lesson"
          mat-raised-button
          color="warn"
          [matTooltip]="generateTooltip(row[date])"
          (click)="openLessonDetailsDialog(row[date].lesson)"
        >
          Занят
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="groupHeader">
      <td colspan="999" mat-cell *matCellDef="let groupBy">
        <strong> {{ groupBy.name }}</strong>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dateRange"></tr>

    <tr
      mat-row
      *matRowDef="let row; columns: ['groupHeader']; when: isGroup"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: dateRange"></tr>
  </table>
</div>
